<div class="login-container">
    <div class="login-card">
        <h2>Login to Your Account</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    formControlName="email" 
                    id="email" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && formControls['email'].errors }"
                    placeholder="Enter your email"
                />
                <div *ngIf="submitted && formControls['email'].errors" class="error-message">
                    <div *ngIf="formControls['email'].errors['required']">Email is required</div>
                    <div *ngIf="formControls['email'].errors['email']">Email must be a valid email address</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input 
                        [type]="showPassword ? 'text' : 'password'" 
                        formControlName="password" 
                        id="password" 
                        class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && formControls['password'].errors }"
                        placeholder="Enter your password"
                    />
                    <button 
                        type="button" 
                        class="toggle-password" 
                        (click)="togglePasswordVisibility()">
                        <span class="material-symbols-outlined">
                            {{showPassword ? "visibility_off" : "visibility"}}
                        </span>
                    </button>
                </div>
                <div *ngIf="submitted && formControls['password'].errors" class="error-message">
                    <div *ngIf="formControls['password'].errors['required']">Password is required</div>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input 
                        type="checkbox" 
                        formControlName="rememberMe" 
                        id="rememberMe" 
                        class="remember-checkbox"
                    />
                    <label for="rememberMe" class="remember-label">Remember me</label>
                </div>
                <a href="javascript:void(0)" class="forgot-password" (click)="forgotPassword()">Forgot password?</a>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-login">Login</button>
            </div>

            <div class="form-footer">
                Don't have an account? <span style="cursor: pointer;" (click)="register()">Sign up</span>
            </div>
        </form>
    </div>
</div>
