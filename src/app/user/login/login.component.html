<div class="login-wrapper">
  <div class="background-pattern">
    <div class="pattern-overlay"></div>
  </div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <div class="logo-container">
          <div class="logo-icon user-logo">
            <i class="fas fa-user"></i>
          </div>
          <h1 class="welcome-title">User Portal</h1>
          <p class="welcome-subtitle">Welcome back! Sign in to continue</p>
        </div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <div class="input-container">
            <input 
              type="email" 
              formControlName="email" 
              id="email" 
              class="form-input" 
              [ngClass]="{ 'error': submitted && formControls['email'].errors }"
              placeholder="Enter your email address"
              autocomplete="email"
            />
            <div class="input-focus-line"></div>
          </div>
          <div *ngIf="submitted && formControls['email'].errors" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span *ngIf="formControls['email'].errors['required']">Email is required</span>
            <span *ngIf="formControls['email'].errors['email']">Please enter a valid email address</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="input-container password-container">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              formControlName="password" 
              id="password" 
              class="form-input" 
              [ngClass]="{ 'error': submitted && formControls['password'].errors }"
              placeholder="Enter your password"
              autocomplete="current-password"
            />
            <button 
              type="button" 
              class="password-toggle" 
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
            <div class="input-focus-line"></div>
          </div>
          <div *ngIf="submitted && formControls['password'].errors" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span *ngIf="formControls['password'].errors['required']">Password is required</span>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input 
              type="checkbox" 
              formControlName="rememberMe" 
              id="rememberMe"
            />
            <span class="checkmark"></span>
            <span class="checkbox-text">Keep me signed in</span>
          </label>
          
          <button type="button" class="forgot-link" (click)="forgotPassword()">
            Forgot password?
          </button>
        </div>

        <div class="form-actions">
          <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
            <span class="btn-content">
              <i class="fas fa-sign-in-alt"></i>
              <span>Sign In</span>
            </span>
            <div class="btn-loader" *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
          </button>
        </div>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="alternative-actions">
          <button type="button" class="secondary-btn" (click)="register()">
            <i class="fas fa-user-plus"></i>
            Create New Account
          </button>
        </div>
      </form>

      <div class="feature-highlights">
        <div class="feature-item">
          <i class="fas fa-comments"></i>
          <span>AI-Powered Conversations</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-history"></i>
          <span>Chat History</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-mobile-alt"></i>
          <span>Cross-Platform Access</span>
        </div>
      </div>
    </div>
  </div>

  <div class="floating-elements">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>
</div>
