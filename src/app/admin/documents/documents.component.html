<div class="documents-container">
  <div class="documents-header">
    <h2>Documents</h2>
    <div class="header-actions">
      <button class="upload-button" (click)="showUploadModal = true">Upload Document</button>
      <button class="signout-btn" (click)="signOut()">Sign Out</button>
    </div>
  </div>

  <div class="documents-list" *ngIf="documents.length > 0">
    <div class="document-item" *ngFor="let doc of documents">
      <div class="document-info">
        <div class="document-header">
          <span class="document-title">{{ doc.title }}</span>
          <span class="document-status" [ngClass]="doc.status">{{ doc.status }}</span>
        </div>
        <p class="document-description">{{ doc.description }}</p>
        <div class="document-meta">
          <span class="document-type">{{ doc.file_type }}</span>
          <span class="document-date">{{ doc.upload_date | date:'medium' }}</span>
        </div>
      </div>
      <div class="document-actions">
        <button class="delete-button" (click)="deleteDocument(doc.id)">
          Delete
        </button>
      </div>
    </div>
  </div>

  <div class="no-documents" *ngIf="documents.length === 0">
    <p>No documents uploaded yet.</p>
  </div>

  <app-upload-file 
    *ngIf="showUploadModal"
    (fileUploaded)="onFileUploaded()"
  ></app-upload-file>
</div>
